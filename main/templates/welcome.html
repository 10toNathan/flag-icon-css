# extends 'base.html'

# block header
  <div class="jumbotron text-center">
    <div class="container">
      <h1>{{config.CONFIG_DB.brand_name}}</h1>
      <p>Hello, world!</p>
    </div>
  </div>
# endblock

# block content
  <div class="row">
    # for country_db in country_dbs
      <div class="col-xs-6 col-sm-4 col-md-3">
        <div class="country">
          <div class="name">
            <span class="alpha-2">{{country_db.alpha_2}}</span>
            {{country_db.name}}
          </div>
          <div class="capital">{{country_db.capital}}</div>
          <img class="flag" src="/p/ext/flag-icon-css/flags/4x3/{{country_db.alpha_2.lower()}}.svg" alt="{{country_db.name}} Flag">
        </div>
      </div>
    # endfor
  </div>
# endblock
