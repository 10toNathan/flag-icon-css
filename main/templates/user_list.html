# extends 'base.html'

# block content
  <div class="page-header">
    <h1>
      {{title}}
    </h1>
  </div>
  <div class="row">
    <div class="span12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="span1">ID</th>
            <th class="span1">Photo</th>
            <th class="span3">Name</th>
            <th class="span3">Email</th>
            <th class="span2">Created</th>
            <th class="span2">Modified</th>
          </tr>
        </thead>
        <tbody>
          # for user_db in user_dbs
            <tr>
              <td>{{user_db.key.id()}}</td>
              <td>
                <img src="{{user_db.avatar_url}}&amp;s=24" alt="Gravatar for {{user_db.name}}">
              </td>
              <td>{{user_db.name}}</td>
              <td>{{user_db.email}}</td>
              <td>
                <abbr title="{{user_db.created_utc}}">
                  {{user_db.created_ago}}
                </abbr>
              </td>
              <td>
                <abbr title="{{user_db.modified_utc}}">
                  {{user_db.modified_ago}}
                </abbr>
              </td>
            </tr>
          # endfor
        </tbody>
      </table>
    </div>
  </div>
  # if more_url
    <div class="row">
      <div class="span12">
        <ul class="pager">
          <li>
            <a href="{{more_url}}">Next Page</a>
          </li>
        </ul>
      </div>
    </div>
  # endif
# endblock
