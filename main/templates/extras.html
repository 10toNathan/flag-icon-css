{% extends 'base.html' %}

{% block content %}
  <div class="page-header">
    <h1>
      {{title}}
      <small>
        Some extra goodies from GAE
      </small>
    </h1>
  </div>
  <div class="row">
    <div class="span12">
      <table class="table table-bordered">
        <tbody>
          {% for extra in extra_info %}
            <tr>
              <th class="span2">{{extra.replace('_', ' ').title()}}</th>
              <td>{{extra_info[extra] or '-'}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
